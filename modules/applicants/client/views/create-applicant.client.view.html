<section data-ng-controller="ApplicantsController">
    <div class="page-header">
        <h1>New Applicant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
               <!--firstName-->
                <div class="form-group">
                    <label class="control-label" for="firstName">First name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>
                <!--lastName-->
                <div class="form-group">
                    <label class="control-label" for="lastName">Last name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last name"
                               required>
                    </div>
                </div>
                <!--email-->
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>

                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email"
                               required>
                    </div>
                </div>
                <!--gender-->
                <!--TODO: radio button-->
                <div class="form-group">


                    <div class="controls">
                        <div class="radio">
                            <label><input type="radio" data-ng-model="gender" value="Male" name="Male">Male</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" data-ng-model="gender" value="Female" name="Female">Female</label>
                        </div>



                    </div>
                </div>
                <!--mobile-->

                <div class="form-group">
                    <label class="control-label" for="mobile">Mobile</label>

                    <div class="controls">
                        <input type="text" data-ng-model="mobile" id="mobile" class="form-control" placeholder="Mobile"
                               required>
                    </div>
                </div>
                <!--landLine-->
                <div class="form-group">
                    <label class="control-label" for="landLine">LandLine</label>

                    <div class="controls">
                        <input type="text" data-ng-model="landLine" id="landLine" class="form-control" placeholder="Landline"
                               required>
                    </div>
                </div>
                <!--suburb-->
                <div class="form-group">
                    <label class="control-label" for="suburb">Suburb</label>

                    <div class="controls">
                        <input type="text" id="suburb" class="form-control" placeholder="Suburb"
                               required>
                    </div>
                </div>
                <!--company-->
                <div class="form-group">
                    <label class="control-label" for="company">Company</label>

                    <div class="controls">
                        <input type="text" data-ng-model="company" id="company" class="form-control" placeholder="Company"
                               required>
                    </div>
                </div>
                <!--position-->
                <div class="form-group">
                    <label class="control-label" for="position">Position</label>

                    <div class="controls">
                        <input type="text" data-ng-model="position" id="position" class="form-control" placeholder="position"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
